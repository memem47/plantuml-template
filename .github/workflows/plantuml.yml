name: Render PlantUML

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/uml/**.puml"
      - ".github/workflows/plantuml.yml"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Render PlantUML to SVG
        uses: cloudbees/plantuml-github-action@master
        with:
          args: -v -tsvg -o ../images/uml docs/uml

      - name: Auto-commit rendered diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: render PlantUML diagrams"
          file_pattern: "docs/images/uml/*.svg"
