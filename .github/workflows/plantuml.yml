name: Render PlantUML

on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/uml/**.puml"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Render PlantUML
        uses: Crashedmind/plantuml-github-action@v2
        with:
          args: -tsvg -o ../images/uml docs/uml

      - name: Commit generated diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/images/uml
          git commit -m "docs: render PlantUML diagrams" || exit 0
          git push
